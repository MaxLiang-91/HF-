name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 使用 Buildozer Action 构建 APK
      uses: ArtemSBulgakov/buildozer-action@v1
      id: buildozer
      with:
        workdir: mobile
        buildozer_version: stable
        buildozer_cmd: android debug
        buildozer_params: -v
        python_version: 3.9
    
    - name: 上传 APK
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: HF-Downloader-APK
        path: |
          mobile/bin/*.apk
          mobile/.buildozer/android/platform/build-*/dists/*/build/outputs/apk/**/*.apk
        retention-days: 7
    
    - name: 创建 Release（如果是 tag）
      if: startsWith(github.ref, 'refs/tags/') && success()
      uses: softprops/action-gh-release@v2
      with:
        files: mobile/bin/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
